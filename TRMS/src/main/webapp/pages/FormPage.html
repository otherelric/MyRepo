<form method="post" action="../addReqServlet">
    <h2 style="text-align: center;">Fill out this Form!</h2>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
  </div> 
  
  
  <div class="form-group">
    <label for="inputStartDate">Start Date</label>
    <input type="date" name="startDate" class="form-control">
  </div>

<div class="form-group">
    <label for="exampleFormControlSelect1">Event Type</label>
    <select class="form-control" id="exampleFormControlSelect1" name="eventType">
      <option value="Certification">Certification (100%)</option>
      <option value="Technical Training">Technical Training (90%)</option>
      <option value="University Course">University Course (80%)</option>
      <option value="Cert Prep Class">Cert Prep Class (75%)</option>
      <option value="Seminars">Seminars (60%)</option>
      <option value="Other">Other (30%)</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="inputCost">Cost</label>
    <input type="text" class="form-control" id="inputCost" placeholder="Type Cost" name="cost">
  </div> 
  
  <div class="form-group">
    <label for="exampleFormControlSelect1">Grading Format</label>
    <select class="form-control" id="exampleFormControlSelect1" name="gradeFormat">
      <option value="presentation">Presentation</option>
	  <option value="lettergrade">Letter Grade</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Additional Information</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="adtnlStuff"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary" id="myFirstButton">Submit</button>
  
</form>



</body>
